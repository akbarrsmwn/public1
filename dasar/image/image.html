<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <!-- src menyimpan file gambar bisa internal/eks -->
    <img src="logoSMK.png" alt="kalau salah tampil tulisan ini" width="500" height="500">
    <!-- src file, alt alternatif jika salah, width height untuk setting ukuran bisa persen % atau pixel px -->
    <img src="logoSMK.png" alt="kalau salah tampil tulisan ini" width="500" title="Logo Smk">
    <!-- title untuk gambar akan tampil tulisan logo smk -->
</body>
</html>
